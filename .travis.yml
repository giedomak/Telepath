sudo: true
language: java
jdk:
  - oraclejdk8

env:
  global:
    secure: 

before_install:
  - pip install --user codecov
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)

after_success:
  - codecov
  - java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter -l Java -r /home/travis/build/giedomak/TelepathDB/src/site/jacoco/jacoco.xml
